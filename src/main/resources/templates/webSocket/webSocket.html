<!DOCTYPE HTML>
<html>
<head>
    <title>My WebSocket</title>
</head>
<body>
Welcome<br/>
 <div th:fragment="navbar"  class="wrapper"  role="navigation">
    <div th:replace="fragments/header :: header">
    </div>
    <div th:replace="fragments/left :: left">left</div>
    <div th:replace="fragments/sidebar :: sidebar">sidebar</div>
    <div layout:fragment="content" id="content" >
    	<p>Name: <span th:text="${user.userName}">Sebastian</span>.</p>
    	<!-- <p>当前时间: <span th:text="${#dates.format(now, 'dd/MMM/yyyy HH:mm')}">Saturn</span>.</p> -->
    	<p>当前时间: <span th:text="${now}">Saturn</span>.</p>
    	<input id="text" type="text" /><button onclick="send()">Send</button>   
		<button onclick="closeWebSocket()">Close</button>
		<div id="message"></div>
    </div>
    <div th:replace="fragments/footer :: footer">footer</div>
  </div>

</body>
<script type="text/javascript">
    var websocket = null;
    //var url = 'ws://'+window.location.host+'/web/count';
    //判断当前浏览器是否支持WebSocket
    if('WebSocket' in window){
    	//http
        /* websocket = new WebSocket('ws://localhost:8080/ws'); */
        //https
        websocket = new WebSocket('wss://localhost:8443/ws');
    }
    else{
        alert('Not support websocket')
    }
    //连接发生错误的回调方法
    websocket.onerror = function(){
        setMessageInnerHTML("error");
    };
    //连接成功建立的回调方法
    websocket.onopen = function(event){
        setMessageInnerHTML("open");
    }
    //接收到消息的回调方法
    websocket.onmessage = function(event){
        setMessageInnerHTML(event.data);
    }
    //连接关闭的回调方法
    websocket.onclose = function(){
        setMessageInnerHTML("close");
    }
    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function(){
        websocket.close();
    }
    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML){
        document.getElementById('message').innerHTML += innerHTML + '<br/>';
    }
    //关闭连接
    function closeWebSocket(){
        websocket.close();
    }
    //发送消息
    function send(){
        var message = document.getElementById('text').value;
        websocket.send(message);
    }
</script>
</html>
